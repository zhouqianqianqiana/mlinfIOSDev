<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="../../css/common/framework7.ios.min.css" />
		<link rel="stylesheet" href="../../css/common/iconfont.css" />
		<link rel="stylesheet" href="../../css/common/common.css" />
		<style>
			.list-block{
				font-size: 15px;
			}
			.get-code{
				background: #4cd964;
				color: #fff;
			}
			.button-big{
				width: 90%;
				margin: 1em auto;
			}
			.button{
				margin: 2.75em auto;
				width: 90%;
				height: 46px;
				line-height: 2.556;
				font-size: 18px;
				background: #09bb07;
				border: 0;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div class="views">
			<div class="view view-main">
				<div class="navbar">
					<div class="navbar-inner navbar-on-center">
						<div class="left" onclick="closeWin()">
							<a href="#" class="back link">
								<i class="iconfont icon-fenxiang"></i>
								<span>返回</span>
							</a>
						</div>
						<div class="center">修改密码</div>
						
					</div>
				</div>
				<div class="pages navbar-through toolbar-through">
					<div class="page">
						<div class="page-content">
							<form class="list-block">
						        <ul>
						          <li>
						            <div class="item-content">
						              <div class="item-inner"> 
						                <div class="item-input">
						                  <input type="tel" placeholder="请输入您的手机号" class="">
						                </div>
						              </div>
						            </div>
						          </li>
						          <li>
						            <div class="item-content">
						              <div class="item-inner"> 
						                <div class="item-input">
						                  <input type="number" placeholder="请输入短信验证码" class="">
						                </div>
						                <a class="item-title get-code item-input label" style="line-height: 43px;margin-right: -15px;text-align: center;">获取验证码</a>
						              </div>
						            </div>
						          </li>
						          <li>
						            <div class="item-content">
						              <div class="item-inner"> 
						                <div class="item-input">
						                  <input type="password" placeholder="新密码" class="">
						                </div>
						              </div>
						            </div>
						          </li>
						          <li>
						            <div class="item-content">
						              <div class="item-inner"> 
						                <div class="item-input">
						                  <input type="password" placeholder="确认密码" class="">
						                </div>
						              </div>
						            </div>
						          </li>
						        </ul>
						        <a href="#" class="button">修改密码</a>
						      </form>
						</div>
					</div>
				</div>				
			</div>
		</div>
		<script src="../../js/common/common.js"></script>
	</body>
</html>
